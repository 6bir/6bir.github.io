<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      loadSidebar: true,  //开启侧边栏
      loadNavbar: true, //开启导航栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' //避免目录回退
      },
      subMaxLevel: 2, //在自定义侧边栏的同时生成目录
      auto2top: true, //切换页面后自动跳转到页面顶部
      homepage: './zh-cn/README.md',//设置首页加载路径
      relativePath: true,//启用相对路径，详见 https://docsify.js.org/#/zh-cn/configuration?id=relativepath
      coverpage: {
        '/': '',
        '/zh-cn/': '',// 多个封面页，并指定文件名（目前空置）
      },
      logo: '/_media/icon.svg',//在侧边栏显示网站图标
      name: '异色乌鸫',//文档标题，显示在侧边栏顶部
      nameLink: {
        '/zh-cn/': '/zh-cn/',
        '/': '/',//点击文档标题后跳转的链接地址，按照路由切换。
      },
      repo: ''
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 启用emoji插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
